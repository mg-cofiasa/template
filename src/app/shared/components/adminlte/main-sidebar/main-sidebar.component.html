  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4 fuente-16">
    <!-- Brand Logo -->
    <a routerLink="./main/dashboard" class="brand-link align-items-center d-flex">
      <img [src]="infoUsuario.Empresa === 'CFA'? urlMedia + 'logos/prod/logo_cfa_blanco.png':urlMedia + 'logos/prod/logo_pda_blanco.png'" alt="Logo" [ngClass]="infoUsuario.Empresa === 'CFA'? 'img-circle elevation-3' : ''" class="brand-image logo pl-0 ml-0">
      
      <div class="brand-text font-weight-light text-center w-100">
        <div class="p-0 m-0">
          <span *ngIf="infoUsuario.Empresa === 'CFA'; else Pradesa">Cofiasa</span>
          <ng-template #Pradesa>Pradesa</ng-template>
          <span>&nbsp; - &nbsp;GPC</span>
        </div>
      </div>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-2 pb-3 pt-0 mb-2 d-flex">
        <div class="image">
          <span *ngIf="infoUsuario.UrlFoto; else SinFoto">
            <img [src]="urlFoto + 'FotosRH/' + infoUsuario.UrlFoto" class="img-circle elevation-2 foto" alt="Foto">
          </span>
          <ng-template #SinFoto>
            <img [src]="urlMedia + 'imgs/no_photo_01.png'" class="img-circle elevation-2 foto" alt="Foto">
          </ng-template>
        </div>
        <div class="info d-flex align-items-center">
          <a href="#" class="d-block">{{infoUsuario.Usuario}}</a>
        </div>
      </div>      
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <ng-container *ngFor="let menu of menuLateral">
            <ng-container *ngIf="menu.Aplicacion === 'Administrador'">
              <ng-container *ngFor="let submenu of menu.Menu">
                <ng-container *ngIf="submenu.Contenedor === undefined">
                  <li class="nav-item" *ngFor="let seccion of submenu.Submenu">
                    <a routerLink="{{seccion.Ruta}}" routerLinkActive="active" class="nav-link">
                      <i class="nav-icon {{seccion.Icono}}"></i>
                      <p>
                        {{seccion.Seccion}}
                      </p>
                    </a>
                  </li>                
                </ng-container>
                <li class="nav-item" *ngIf="submenu.Contenedor" routerLinkActive="menu-open">
                  <a href="#" class="nav-link">
                    <i class="nav-icon {{submenu.Icono}}"></i>
                    <p>
                      {{submenu.Contenedor}}
                      <i class="right fas fa-angle-left"></i>
                    </p>
                  </a>
                  <ul class="nav nav-treeview">
                    <li class="nav-item" *ngFor="let seccion of submenu.Submenu">
                      <a routerLink="{{seccion.Ruta}}" routerLinkActive="active" class="nav-link pl-4">
                        <i class="nav-icon {{seccion.Icono}}"></i>
                        <p>
                          {{seccion.Seccion}}
                        </p>
                      </a>
                    </li>
                  </ul>
                </li>
              </ng-container>
            </ng-container>
          </ng-container>
          <div class="divider-menu mb-2" *ngIf="menuLateral.length > 1"></div>
          <ng-container *ngFor="let menu of menuLateral">
            <ng-container *ngIf="menu.Aplicacion !== 'Administrador'">
              <li class="nav-item">
                <a href="{{menu.Ruta}}" routerLinkActive="active" class="nav-link">
                  <i class="nav-icon {{menu.Icono}}"></i>
                  <p>
                    {{menu.Aplicacion}}
                    <i class="pi pi-link right"></i>
                  </p>
                </a>
              </li>
            </ng-container>
          </ng-container>
          <div class="divider-menu mt-2"></div>
          <li class="nav-item">
            <a href="#" routerLinkActive="active" class="nav-link" (click)="CerrarSesion()">
              <i class="nav-icon fa-solid fa-arrow-right-from-bracket"></i>
              <p>
                Cerrar sesi√≥n
              </p>
            </a>
          </li>          
        </ul>

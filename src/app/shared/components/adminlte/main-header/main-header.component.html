  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">

      <a class="nav-link" data-toggle="dropdown" href="#" (click)="mostrarVentanaCerrarsesion = !mostrarVentanaCerrarsesion">

      <p-dialog header="Header" styleClass="shadow-none" [modal]="true" [style]="{'top':'50px'}" [(visible)]="mostrarVentanaCerrarsesion" [position]="'topright'" appendTo="body" [closeOnEscape]="true" [dismissableMask]="true">

                  <img alt="Imagen" class="rounded ancho-usuario-imagen" [src]="urlMedia + 'FotosRH/' + infoUsuario.UrlFoto" />
                </span>

                  <img [src]="urlMedia + 'imgs/no_photo_secondary_01.png'" class="rounded ancho-usuario-imagen" alt="User Image">

              </div>

                  <h6>

                <div class="small pt-2 pb-0">
